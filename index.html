<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>

<body>

       <div id="floor"></div>
       <div class="background"></div>
       <audio class="pregamemp3" src="pregame.mp3" loop></audio>

       <audio class="snapmp3" src="snap.mp3"></audio>
       
       
    </div>
    </div>
   <a href="index.html" class="playagain" style="display: none;">Play again</a>
